{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- for swiper slider  -->
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">

    <!-- fancy box  -->
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <!-- custom css  -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header-logo">
                        <a href="{% static 'index.html' %}">
                            <img src="{% static 'images/logo.png' %}" width="160" height="36" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="main-navigation">
                        <button class="menu-toggle"><span></span><span></span></button>
                        <nav class="header-menu">
                            <ul class="menu food-nav-menu">
                                <li><a href="{% url 'core:Home_page' %}">Home</a></li>
                                <li><a href="{% url 'core:About_page' %}">About</a></li>
                                <li><a href="{% url 'menu:Menu_Page' %}">Menu</a></li>
                                <li><a href="{% url 'Gallary:Gallary_Page' %}">Gallery</a></li>
                                <li><a href="{% url 'Blog:Blog_Page' %}">Blog</a></li>
                                <li><a href="{% url 'core:Contact_page' %}">Contact</a></li>
                            </ul>
                        </nav>
                        <div class="header-right">
                            <form action="#" class="header-search-form for-des">
                                <input type="search" class="form-input" placeholder="Search Here...">
                                <button type="submit">
                                    <i class="uil uil-search"></i>
                                </button>
                            </form>
                            <a href="javascript:void(0)" class="header-btn header-cart">
                                <i class="uil uil-shopping-bag"></i>
                                <span class="cart-number">3</span>
                            </a>
                            <a href="javascript:void(0)" class="header-btn">
                                <i class="uil uil-user-md"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    
    {% block content %}

    {% endblock %}





    <!-- jquery  -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!-- bootstrap -->
    <script src="{% static  'js/bootstrap.min.js'%}"></script>
    <script src="{% static  'js/popper.min.js' %}"></script>

    <!-- fontawesome  -->
    <script src="{% static  'js/font-awesome.min.js' %}"></script>

    <!-- swiper slider  -->
    <script src="{% static  'js/swiper-bundle.min.js' %}"></script>

    <!-- mixitup -- filter  -->
    <script src="{% static 'js/jquery.mixitup.min.js' %}"></script>

    <!-- fancy box  -->
    <script src="{% static  'js/jquery.fancybox.min.js' %}"></script>

    <!-- parallax  -->
    <script src="{% static  'js/parallax.min.js' %}"></script>

    <!-- gsap  -->
    <script src="{% static 'js/gsap.min.js' %}"></script>

    <!-- scroll trigger  -->
    <script src="{% static  'js/ScrollTrigger.min.js' %}"></script>
    <!-- scroll to plugin  -->
    <script src="{%  static 'js/ScrollToPlugin.min.js' %}"></script>
    <!-- rellax  -->
    <!-- <script src="assets/js/rellax.min.js"></script> -->
    <!-- <script src="assets/js/rellax-custom.js"></script> -->
    <!-- smooth scroll  -->
    <script src="{%  static  'js/smooth-scroll.js' %}"></script>
    <!-- custom js  -->
    <script src="{% static 'main.js' %}"></script>

</body>
